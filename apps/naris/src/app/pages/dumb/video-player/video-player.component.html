<div class="player-container player-container-width">
    <div class="player-wrapper">
        <ng-template #vimeo>
            <div #vimeoPlayer [attr.data-vimeo-id]="videoId" style="width: '100%'; height: '100%'" ></div>
            <!--<iframe  width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>-->            
        </ng-template>
        <youtube-player *ngIf="videoSource === 'youtube';else vimeo" [videoId]="videoId" style="width: '100%'; height: '100%'"></youtube-player>
    </div>
</div>
